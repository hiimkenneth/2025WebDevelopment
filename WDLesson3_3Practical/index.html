<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->
    <div class="container banner">
      <h1> Fruits </h1>
    </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery">
      <div><img src="https://d2jx2rerrg6sh3.cloudfront.net/image-handler/picture/2018/2/banana.jpg" onmouseover="bananas()"></div>
      <div><img src="https://th.bing.com/th/id/R.fd1ae8585e016a1898e1959770008757?rik=EU6xTn%2ftMGV05g&pid=ImgRaw&r=0" onmouseover="apples()"></div>
      <div><img src="https://tse2.mm.bing.net/th/id/OIP.cwrOeDM_ov29M85BQhOJMgHaEK?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" onmouseover="kiwis()"></div>
      <div><img src="https://media.self.com/photos/5b4371cc4d0c3c282a8878d3/16:9/w_4544,h_2556,c_limit/pineapple.jpg" onmouseover="pineapples()"></div>
      <div><img src="https://images.pexels.com/photos/70746/strawberries-red-fruit-royalty-free-70746.jpeg?auto=compress&cs=tinysrgb&w=1600" onmouseover="strawberries()"></div>
    </div>
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->
    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>
    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
